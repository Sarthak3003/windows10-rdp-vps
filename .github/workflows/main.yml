name: Window 10

on: [push, workflow_dispatch]

jobs:
  build:

    runs-on: windows-latest
    timeout-minutes: 9999

    steps:
    - name: Download
      run: Invoke-WebRequest https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip
    - name: Extract
      run: Expand-Archive ngrok.zip
    - name: Auth
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
    - name: Enable TS
      run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -name "fDenyTSConnections" -Value 0
    - run: Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
    - run: Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -name "UserAuthentication" -Value 1
    - name: Change Local User Name and Password
      run: |
        $username = "newusername"
        $password = $Env:NEW_PASSWORD
        $securePassword = ConvertTo-SecureString $password -AsPlainText -Force
        Rename-LocalUser -Name "runneradmin" -NewName $username
        Set-LocalUser -Name $username -Password $securePassword
      env:
        NEW_PASSWORD: ${{ secrets.NEW_PASSWORD }}
    - name: Create Tunnel
      run: .\ngrok\ngrok.exe tcp 3389
